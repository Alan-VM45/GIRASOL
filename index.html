<script>
    function PlayAudio(){
       document.getElementById("musica1").play();
     }

       function createFlower() {
            return `
                <div class="sunflower">
                    <div class="flower_wrapper">
                        <div class="flower_stem"></div>
                        <div class="flower_center"></div>
                        <div class="flower_petal flower_petal-1"></div>

                        <div class="flower_petal flower_petal-12"></div>
                        <div class="flower_leaf flower_leaf-1"></div>
                        <div class="flower_leaf flower_leaf-2"></div>
                    </div>
                </div>
            `;
        }

        // Añadir múltiples flores
        const garden = document.getElementById('garden');
        for (let i = 0; i < 5; i++) {
            garden.innerHTML += createFlower();
        }

        function toggleMute() {
            var audio = document.getElementById("musica1");
            var muteButton = document.getElementById("muteButton");

            // Alternar entre silenciar y activar sonido
            if (audio.muted) {
                audio.muted = false;
                muteButton.textContent = "Musica";  // Cambiar el texto del botón a "Mute"
            } else {
                audio.muted = true;
                muteButton.textContent = "Sin musica";  // Cambiar el texto del botón a "Unmute"
            }
        }

        console.log('Flores generadas');
   
</script>
